<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="#0078D4"/>

  <!-- Endpoint Symbol - Stylized E with Connection Points -->
  <g transform="translate(64, 64)">
    <!-- Main E Shape -->
    <path d="M -25 -30 L -25 30 L 15 30 L 15 20 L -15 20 L -15 5 L 10 5 L 10 -5 L -15 -5 L -15 -20 L 15 -20 L 15 -30 Z" fill="white"/>

    <!-- Connection Dots -->
    <circle cx="-30" cy="-15" r="4" fill="#10B981"/>
    <circle cx="-30" cy="0" r="4" fill="#10B981"/>
    <circle cx="-30" cy="15" r="4" fill="#10B981"/>

    <!-- Right Arrow -->
    <path d="M 20 0 L 30 0 L 30 -3 L 35 0 L 30 3 L 30 0" fill="#10B981"/>
  </g>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="shine" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="64" cy="64" r="60" fill="url(#shine)"/>
</svg>

